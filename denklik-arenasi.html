    <style>
        /* Denklik Arenasƒ± Specific Styles */
        :root {
            --da-indigo-600: #4f46e5;
            --da-slate-50: #f8fafc;
        }

        .da-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: var(--shadow-xl);
            min-height: 500px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Config View */
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .config-box {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 1.5rem;
            border: 1px solid #e2e8f0;
        }

        .config-label {
            font-size: 9px;
            font-weight: 900;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 0.75rem;
        }

        .opt-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .config-btn {
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 900;
            font-size: 10px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s;
        }

        .config-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .card-btn {
            aspect-ratio: 1;
            background: white;
            border: 2px solid #f1f5f9;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card-btn:hover {
            border-color: #e2e8f0;
            transform: scale(1.02);
        }

        .card-btn.selected {
            background: #eef2ff;
            border-color: #6366f1;
            color: #4338ca;
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.1);
        }

        .card-btn.matched {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }

        .card-btn.error {
            background: #fff1f2;
            border-color: #f43f5e;
            color: #e11d48;
            animation: shake 0.4s ease-in-out;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            padding: 0.5rem;
            border-radius: 0.75rem;
            text-align: center;
            background: #f1f5f9;
        }

        .stat-label {
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            color: #64748b;
        }

        .stat-val {
            font-size: 1.25rem;
            font-weight: 900;
            color: #1e293b;
        }

        /* Feedback Toast */
        .feedback-toast {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-size: 10px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-md);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .feedback-toast.show {
            opacity: 1;
        }

        .feedback-success {
            background: #ecfdf5;
            color: #059669;
            border: 1px solid #d1fae5;
        }

        .feedback-bonus {
            background: #f97316;
            color: white;
        }

        .feedback-error {
            background: #fff1f2;
            color: #e11d48;
            border: 1px solid #ffe4e6;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-4px);
            }

            75% {
                transform: translateX(4px);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 800px) {
            .config-grid {
                grid-template-columns: 1fr !important;
            }

            .header-logo-container {
                width: 60px !important;
                height: 60px !important;
            }

            .header-logo-icon {
                font-size: 2rem !important;
            }
        }
    </style>
</head>

<body>
